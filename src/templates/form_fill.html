{% extends 'base.html' %}
{% block title %}Fill Form{% endblock %}
{% block content %}
<h2>Fill Out {{ form.name }}</h2>
<form method="POST">
    {% for field in form.fields %}
    <label for="{{ field }}">{{ field }}:</label>
    <input type="text" id="{{ field }}" name="{{ field }}" required>
    {% endfor %}
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
